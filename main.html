<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Tic Tac Toe</h1>

	<form id="player-form">
		<input type="text" id="player1" placeholder="Player 1 name" required />
		<input type="text" id="player2" placeholder="Player 2 name" required />
		<button type="submit" id="submit">Start Game</button>
	</form>

	<div class="game-board" style="display:none;">
		<div id="game-grid">
			<button id="1"></button>
			<button id="2"></button>
			<button id="3"></button>
			<button id="4"></button>
			<button id="5"></button>
			<button id="6"></button>
			<button id="7"></button>
			<button id="8"></button>
			<button id="9"></button>
		</div>
	</div>

	<p class="message"></p>

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
